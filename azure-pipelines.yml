name: 1.0.$(Date:yyyyMMdd)$(Rev:.rr)

trigger:
  branches:
    include:
      - dev

pr:
  branches:
    include:
      - dev

variables:
  - group: var-group-finaipro-azf-dev

pool: Azure Pipelines

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    displayName: 'Build Job'
    steps:
    - script: |
        echo "Building the project..."
        mkdir -p $(Build.ArtifactStagingDirectory)
        cp -R * $(Build.ArtifactStagingDirectory)/
      displayName: 'Run build script'

    - script: |
        echo "Copying environment variables..."
        chmod +x copy_env_variables.sh
        ./copy_env_variables.sh
      displayName: 'Copiar variables de entorno'

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifact: 'AZF Artifact'
        publishLocation: 'Pipeline'

- stage: Deploy
  dependsOn:
    - Build
  displayName: 'Deploy Stage'
  jobs:
  - job: DeployAzureFunctions
    displayName: 'Deploy Azure Functions'
    steps:
    - task: DownloadPipelineArtifact@2
      inputs:
        artifactName: 'AZF Artifact'
        downloadPath: '$(Pipeline.Workspace)/AZF Artifact'
    
    - task: AzureFunctionApp@1
      inputs:
          azureSubscription: '$(AZURE_SERVICE_CONNECTION)'
          appType: 'functionApp'
          appName: '$(AZF_NAME)'
          package: '$(Pipeline.Workspace)/AZF Artifact'
          runtimeStack: 'DOTNET|6.0'
          appSettings: |
            APPINSIGHTS_INSTRUMENTATIONKEY=$(APPINSIGHTS_INSTRUMENTATIONKEY)
            AzureWebJobsFeatureFlags=$(AzureWebJobsFeatureFlags)
            DATALAKE_ACCESS_KEY=$(DATALAKE_ACCESS_KEY)
            DATALAKE_ACCOUNT_NAME=$(DATALAKE_ACCOUNT_NAME)
            DATALAKE_CONTAINER_NAME=$(DATALAKE_CONTAINER_NAME)
            DATALAKE_TARGET_BASE_FOLDER=$(DATALAKE_TARGET_BASE_FOLDER)
            DATALAKE_TARGET_CONTAINER_NAME=$(DATALAKE_TARGET_CONTAINER_NAME)
      